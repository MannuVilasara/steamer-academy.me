[build]
  publish = ".next"
  command = "bun run build"
[[headers]]
  for = "/*"
    [headers.values]
    X-Robots-Tag = "all"
[[redirects]]
  from = "/*"
  to = "https://www.steameracademy.me/:splat"
  status = 301
  force = true
  conditions = { Host = "steamer-academyme.netlify.app" }
[[plugins]]
  package = "@netlify/plugin-lighthouse"
[dev]
  framework = "#custom"
  command = "bun run dev"
  targetPort = 3000
